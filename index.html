<!DOCTYPE html><html><head><title>Congratulations!</title><style>.container { text-align: center; padding: 50px; background-color: #f0f0f0; }</style></head><body><div class='container'><h1>Congratulations on 504 marks! You've done a great job 🥳</h1><div id='applause'></div></div><script>function generateApplause() { let applause = document.getElementById('applause'); for (let i = 0; i < 20; i++) { let clap = document.createElement('span'); clap.innerHTML = '👏'; clap.style.left = Math.random() * 100 + 'vw'; clap.style.animationDuration = Math.random() * 2 + 1 + 's'; applause.appendChild(clap); } } generateApplause();</script></body></html>
